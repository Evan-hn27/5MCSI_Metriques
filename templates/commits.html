<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var minutes = {{ minutes_list | safe }};
        
        // Transformer en tableau pour Google Charts
        var dataArray = [['Minute', 'Nombre de commits']];
        var counts = {};
        minutes.forEach(function(min) {
          counts[min] = (counts[min] || 0) + 1;
        });
        for (var min in counts) {
          dataArray.push([parseInt(min), counts[min]]);
        }

        var data = google.visualization.arrayToDataTable(dataArray);

        var options = {
          title: 'Nombre de commits par minute',
          hAxis: { title: 'Minute de l\'heure' },
          vAxis: { title: 'Nombre de commits' },
          legend: 'none'
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h2>Graphique des commits (minute par minute)</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
