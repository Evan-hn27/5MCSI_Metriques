<!DOCTYPE html>

    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            width: 420px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #bbb;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106,17,203,0.4);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: #6a11cb;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #5013a3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0);   }
        }
    </style>
</head>
